<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <header>
        <a href="#" class="logo">logo</a>
        <ul class="Centered-links">
            <li><a href="#">Content</a></li>
            <li><a href="#">Shoes</a></li>
            <li><a href="#">SportsWear</a></li>
            <li><a href="#">Clothes</a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
        </ul>
        <ul class="top-right-links">

        </ul>
    </header>
    <section class="banner">
        <div id="carouselDemo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="main-page-pictures/vision.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="main-page-pictures/shoes.jpg" class="d-block w-100" alt="...">

                <div class="carousel-item">
                    <img src="main-page-pictures/sports.jpeg" class="d-block w-100" alt="...">
                </div>
            </div>
            
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselDemo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselDemo" data-bs-slide="next">

    <script type="text/javascript">
        
        window.addEventListener("scroll", function(){
            var header=document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY>0);
        })
